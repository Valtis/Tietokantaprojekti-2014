
<!DOCTYPE html>
<html>
    <head>
        <title>Rekisteröidy</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        
    </head>
    <body>
        <p class="right">
            <a href="paasivu.html">Pääsivulle</a>
        </p>
        <div class="container">
          <h1 class ="center">Tunnusten luonti</h1>
          <form class="form-horizontal" role="form" method="POST">
            <div class="form-group">
              <label for="inputUserName" class="col-md-2 control-label">Käyttäjänimi</label>
              <div class="col-md-10">
                <input type="text" name="username" class="form-control" id="inputUserName1" placeholder="Käyttäjänimi">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-md-2 control-label">Sähköposti</label>
              <div class="col-md-10">
                <input type="email" name="email" class="form-control" id="email" placeholder="Sähköposti">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-md-2 control-label">Salasana</label>
              <div class="col-md-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Salasana">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword_retype" class="col-md-2 control-label">Salasana uudelleen</label>
              <div class="col-md-10">
                <input type="password" name="password_retype" class="form-control" id="inputPassword_retype" placeholder="Salasana uudelleen">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Luo tunnus</button>
              </div>
            </div>
          </form>

        </div>
    </body>
</html>
